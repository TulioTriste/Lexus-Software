<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Budget</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/nav-jt.html' %}
  <body>
    <div class="go-back">
      <a class="text-green-back" href="{% url 'jt-view-solicitud' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
        </svg>
        Volver
      </a>
    </div>
    <main>
      <!-- Formulario del budget -->
      <div class="container">
        <div class="row space-solicitud">
          <div class="col-md-5">
            <div>
              <h4 class="mt-5">Solicitud del Cliente</h4>
              <div class="formulario shadow-lg">
                <div class="better-background">
                  <form action="" method="POST">
                    <div class="form-group">
                      <label for="rut">RUT </label>
                      <input
                        type="text"
                        class="form-control"
                        id="rut"
                        name="rut"
                        placeholder="Ej: 12345678-K"
                      />
                    </div>
                    <div id="rut-feedback"></div>
                    <div class="form-group mt-2">
                      <label for="nombre">Nombre </label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Ingrese su nombre"
                      />
                    </div>
                    <div id="nombre-feedback"></div>
                    <div class="form-group mt-2">
                      <label for="apellido">Apellido </label>
                      <input
                        type="text"
                        class="form-control"
                        id="apellido"
                        placeholder="Ingrese su apellido"
                      />
                    </div>
                    <div id="apellido-feedback"></div>
                    <div class="form-group mt-2">
                      <label for="telefono">Télefono </label>
                      <input
                        type="number"
                        class="form-control"
                        id="telefono"
                        placeholder="Ej: 912345678"
                      />
                    </div>
                    <div id="telefono-feedback"></div>
                    <div class="form-group mt-2">
                      <label for="direccion">
                        Dirección <span class="form-alert">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="direccion"
                        placeholder="Ej: Av.Siempreviva 1234"
                        name="direccion"
                      />
                    </div>
                    <div id="direccion-feedback"></div>
                    <div class="form-group mt-2">
                      <label for="email">E-mail </label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Ej: ejemplo@gmail.com"
                      />
                    </div>
                    <div id="email-feedback"></div>
                    <h5 class="mt-3">Descripción</h5>
                    <hr />
                  </form>
                  <form action="" method="POST">
                    <div class="mb-2 mt-2">
                      <label class="mb-1" for="servicio-solicitado"
                        >Servicio Solicitado
                      </label>
                      <select class="mb-1 form-control" name="" id="">
                        <option value="">Derecho Civil</option>
                        <option value="">Derecho Laboral</option>
                        <option value="">Derecho Comercial</option>
                        <option value="">Derecho de Familia</option>
                        <option value="">Derecho Penal</option>
                        <option value="">Derecho Inmobiliario</option>
                      </select>
                    </div>
                    <div id="servicio-solicitado-feedback"></div>
                    <div class="mb-2 mt-2">
                      <label for="nombre-asunto">Nombre del Asunto </label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre-asunto"
                        placeholder="Ingrese el nombre del asunto"
                      />
                    </div>
                    <div id="nombre-asunto-feedback"></div>
                    <div>
                      <label class="mb-1" for="dest">Mensaje </label>
                      <textarea class="form-control" name="" id=""></textarea>
                    </div>
                  </form>
                </div>
              </div>
              <div class="term-jt mb-5">
                <div class="mt-2 gap-2">
                  <button type="submit" class="btn btn-light btn-green">
                    Generar Presupuesto
                  </button>
                </div>
                <div class="mt-2 gap-2">
                  <button type="submit" class="btn btn-light btn-green">
                    Rechazar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div>
              <h4 class="mt-5">Información del Presupuesto</h4>
              <div class="formulario shadow-lg">
                <div class="better-bacground">
                  <form action="" method="POST">
                    <div>
                      <div class="mb-2 mt-2">
                        <label for="nombre-asunto"> Nombre del Asunto </label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombre-asunto"
                          placeholder="Ingrese el nombre del asunto"
                        />
                      </div>
                      <div id="nombre-asunto-feedback"></div>
                      <div class="mb-2 mt-2">
                        <label for="budget"> Presupuesto </label>
                        <input
                          type="number"
                          class="form-control"
                          id="budget"
                          placeholder="Ingrese el monto"
                        />
                      </div>
                      <div id="budget-feedback"></div>
                      <div>
                        <label class="mb-1" for="dest"
                          >Mensaje <span class="form-alert">*</span></label
                        >
                        <textarea class="form-control" name="" id=""></textarea>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="term-jt">
              <div class="mt-2 gap-2">
                <button type="submit" class="btn btn-light btn-green">
                  Enivar Presupuesto
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'base/footer.html' %}
</html>
