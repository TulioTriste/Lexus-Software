<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Terminos y Condiciones</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <main>
      <!-- Finanzas de Usuario -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="formulario-user shadow-lg mb-5 mt-5">
              <div class="better-background">
                <div class="d-flex align-items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    fill="currentColor"
                    class="bi bi-cash-coin"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"
                    />
                    <path
                      d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"
                    />
                    <path
                      d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"
                    />
                    <path
                      d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"
                    />
                  </svg>
                  <h3 class="mt-2">Presupuestos</h3>
                </div>
                <hr />
                <form action="" method="POST">
                  <div class="container-fluid">
                    <div class="row info-user">
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="nombre">Nombre </label>
                          <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder="Ingrese su nombre"
                          />
                        </div>
                        <div id="nombre-feedback"></div>
                        <div class="form-group mt-2">
                          <label for="apellido">Apellido </label>
                          <input
                            type="text"
                            class="form-control"
                            id="apellido"
                            placeholder="Ingrese su apellido"
                          />
                        </div>
                        <div id="apellido-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="telefono">Télefono </label>
                          <input
                            type="number"
                            class="form-control"
                            id="telefono"
                            placeholder="Ej: 912345678"
                          />
                        </div>
                        <div id="telefono-feedback"></div>
                        <div class="form-group mt-2">
                          <label for="email">E-mail </label>
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="Ej: ejemplo@gmail.com"
                          />
                        </div>
                        <div id="email-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="rut">RUT </label>
                          <input
                            type="text"
                            class="form-control"
                            id="rut"
                            name="rut"
                            placeholder="Ej: 12345678-K"
                          />
                        </div>
                        <div id="rut-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="password">Contraseña </label>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Cree su contraseña"
                          />
                        </div>
                        <div id="password-feedback-1"></div>
                        <div id="password-feedback-2"></div>
                        <div id="password-feedback-3"></div>
                        <div id="password-feedback-4"></div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="d-flex justify-content-end">
                  <div class="mt-4 gap-2">
                    <button type="submit" class="btn btn-light btn-green">
                      Modificar
                    </button>
                  </div>
                  <div class="mt-4 gap-2">
                    <button type="submit" class="btn btn-light btn-green">
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'base/footer.html' %}
</html>
