<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Mi Prefil</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <main>
      <!-- Información de Usuario -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="formulario-user shadow-lg mb-5 mt-5">
              <div class="better-background">
                <div class="d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                    <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
                  </svg>
                  <h3 class="mt-2">Mis Datos</h3>
                </div>
                <hr>
                <form action="" method="POST">
                  <div class="container-fluid">
                    <div class="row info-user">
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="nombre"
                            >Nombre </label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder="Ingrese su nombre"
                          />
                        </div>
                        <div id="nombre-feedback"></div>
                        <div class="form-group mt-2">
                          <label for="apellido"
                            >Apellido </label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="apellido"
                            placeholder="Ingrese su apellido"
                          />
                        </div>
                        <div id="apellido-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="telefono"
                            >Télefono </label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="telefono"
                            placeholder="Ej: 912345678"
                          />
                        </div>
                        <div id="telefono-feedback"></div>
                        <div class="form-group mt-2">
                          <label for="email"
                            >E-mail </label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="Ej: ejemplo@gmail.com"
                          />
                        </div>
                        <div id="email-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="rut"
                            >RUT </label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="rut"
                            name="rut"
                            placeholder="Ej: 12345678-K"
                          />
                        </div>
                        <div id="rut-feedback"></div>
                      </div>
                      <div class="col-5">
                        <div class="form-group mt-2">
                          <label for="password"
                            >Contraseña </label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Cree su contraseña"
                          />
                        </div>
                        <div id="password-feedback-1"></div>
                        <div id="password-feedback-2"></div>
                        <div id="password-feedback-3"></div>
                        <div id="password-feedback-4"></div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="d-flex justify-content-end">
                  <div class="mt-4 gap-2">
                    <button type="submit" class="btn btn-light btn-green">
                      Editar
                    </button>
                  </div>
                  <div class="mt-4 gap-2">
                    <button type="submit" class="btn btn-light btn-green">
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'nav-user.js' %}"></script>
  </body>
  {% include 'base/footer.html' %}
</html>
