<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexus Service | Mi Prefil</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
{% include 'base/navbar.html' %}

<body>
  <div class="go-back">
    <a class="text-green-back" href="{% url 'index' %}">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
      </svg>
      Volver
    </a>
  </div>
  <main>
    <!-- Información de Usuario -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 form-profile">
          <div class="formulario-user shadow-lg mb-5 mt-3">
            <div class="better-background">
              <div class="d-flex align-items-center">
                <h3 class="mt-2 mx-auto">Mis Datos</h3>
              </div>
              <hr>
              <div class="container-fluid">
                <div class="row info-user">
                  <div class="col-5">
                    <div class="form-group mt-2">
                      <label for="rut-mis-datos">RUT </label>
                      <input type="text" class="form-control" id="rut-mis-datos" value="{{ rut }}" disabled />
                    </div>

                    <div class="form-group mt-2">
                      <label for="nombre-mis-datos">Nombre </label>
                      <input type="text" class="form-control" id="nombre-mis-datos" value="{{ nombre }}" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="apellido-mis-datos">Apellido </label>
                      <input type="text" class="form-control" id="apellido-mis-datos" value="{{ apellido }}" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="telefono-mis-datos">Télefono </label>
                      <input type="number" class="form-control" id="telefono-mis-datos" value="{{ telefono }}" />
                    </div>

                  </div>
                  <div class="col-5">
                    <div class="form-group mt-2">
                      <label for="email-mis-datos">E-Mail </label>
                      <input type="text" class="form-control" id="email-mis-datos" value="{{ email }}" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="direccion-mis-datos">
                        Dirección
                      </label>
                      <input type="text" class="form-control" id="direccion-mis-datos" value="{{ direccion }}"
                        name="direccion" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="actual-password">Contraseña actual</label>
                      <input type="password" class="form-control" id="actual-password"
                        placeholder="Ingresa tu contraseña actual" />
                    </div>
                    <div class="form-group mt-2">
                      <label for="new-password">Contraseña nueva</label>
                      <input type="password" class="form-control" id="new-password"
                        placeholder="Ingresa tu contraseña nueva" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <div class="mt-4 gap-2 mx-auto">
                  <button type="button" class="btn btn-light btn-green" id="btn-guardar-mis-datos">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/profile.js' %}"></script>
</body>

{% include 'base/footer.html' %}

</html>
