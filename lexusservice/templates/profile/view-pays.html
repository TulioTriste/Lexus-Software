<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Gestor de pagos</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <div class="go-back">
      <a class="text-green-back" href="{% url 'finanzas' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
        </svg>
        Volver
      </a>
    </div>
    <main>
      <!-- Formulario de pagos -->
      <div class="container">
        <div class="row space-solicitud">
          <div class="col-md-7">
            <div>
              <h4 class="mt-3">Información de los Presupuestos</h4>
              <div
                class="accordion mb-5"
                id="accordionPanelsStayOpenExample"
              >
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      Nombre Causa #1
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                      <div class="better-background">
                        <form action="" method="POST">
                          <div>
                            <label for="rut"> RUT </label>
                            <input
                              type="text"
                              class="form-control"
                              id="rut"
                              name="rut"
                              placeholder="Ej: 12345678-K"
                            />
                          </div>
                          <div id="rut-feedback"></div>
                          <hr />
                          <div class="form-group mt-2">
                            <label for="nombre">Nombre </label>
                            <input
                              type="text"
                              class="form-control"
                              id="nombre"
                              placeholder="Ingrese su nombre"
                            />
                          </div>
                          <div id="nombre-feedback"></div>
                          <div class="form-group mt-2">
                            <label for="telefono">Télefono </label>
                            <input
                              type="number"
                              class="form-control"
                              id="telefono"
                              placeholder="Ej: 912345678"
                            />
                          </div>
                          <div id="telefono-feedback"></div>
                          <div class="form-group mt-2">
                            <label for="direccion">
                              Dirección <span class="form-alert">*</span>
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="direccion"
                              placeholder="Ej: Av.Siempreviva 1234"
                              name="direccion"
                            />
                          </div>
                          <div id="direccion-feedback"></div>
                          <div class="form-group mt-2">
                            <label for="email">E-mail </label>
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                              placeholder="Ej: ejemplo@gmail.com"
                            />
                          </div>
                          <div id="email-feedback"></div>
                          <hr />
                          <div>
                            <label class="mb-1" for="servicio-solicitado">
                              Servicio Solicitado
                            </label>
                            <select class="mb-1 form-control" name="" id="">
                              <option value="">Derecho Civil</option>
                              <option value="">Derecho Laboral</option>
                              <option value="">Derecho Comercial</option>
                              <option value="">Derecho de Familia</option>
                              <option value="">Derecho Penal</option>
                              <option value="">Derecho Inmobiliario</option>
                            </select>
                          </div>
                          <div id="servicio-solicitado-feedback"></div>
                          <div class="form-group mt-2">
                            <label for="monto">Ingrese Monto</label>
                            <input
                              type="text"
                              class="form-control"
                              id="monto"
                              placeholder="$ 00000000"
                            />
                          </div>
                          <div id="monto-feedback"></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'base/footer.html' %}
</html>
