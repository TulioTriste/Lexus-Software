{% load static %}

<!-- Modal Login -->
<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-logi" aria-hidden="true">
  <div class="modal-dialog modal-right">
    <div class="modal-content">
      <div class="modal-body">
        <form method="POST">
          <div class="mb-3">
            <img src="{% static 'img/banner-2.png' %}" alt="Lexus - Service" width="300px" />
          </div>

          <div>
            <label for="email-login">
              Correo <span class="form-alert">*</span>
            </label>
            <input type="text" class="form-control" id="email-login" placeholder="ejemplo@gmail.com" />
          </div>
          <div id="email-login-feedback"></div>

          <div class="mt-2">
            <label for="password-login">Contraseña <span class="form-alert">*</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="password-login" name="password-login"
                placeholder="**************" />
              <button class="btn btn-outline-secondary" type="button" id="btn-login-toggle-password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div id="password-login-feedback"></div>

          <a href="{% url 'password-recovery'%}">
            <p class="mt-3 mb-3 text-green text-center txt-color-secondary">
              ¿Olvidaste tu contraseña?
            </p>
          </a>

          <!-- Boton de iniciar sesion -->
          <div class="mt-3 text-center d-grid gap-2">
            <button type="button" class="btn btn-light btn-green" id="btn-login">
              Iniciar sesión
            </button>
          </div>
        </form>

        <!-- Boton de registrarse -->
        <div class="mt-3 text-center d-grid gap-2">
          <a href="{% url 'registro' %}" class="btn btn-light btn-green">¿No tienes cuenta? Registrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
