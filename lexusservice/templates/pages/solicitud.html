<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Solicitud</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <main>
      <div class="space-form mb-4">
        <div>
          <!-- Formulario de Solicitud -->
          <section class="section-space">
            <h4 class="mt-5">Información del usuario</h4>
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="" method="POST">
                  <div>
                    <label for="nombre"
                      >Nombre <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                    />
                  </div>
                  <div id="nombre-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="apellido"
                      >Apellido <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su apellido"
                    />
                  </div>
                  <div id="apellido-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="telefono"
                      >Télefono <span class="form-alert">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="telefono"
                      placeholder="Ej: 912345678"
                    />
                  </div>
                  <div id="telefono-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="email"
                      >E-mail <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Ej: example@gmail.com"
                    />
                  </div>
                  <div id="email-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="password"
                      >Contraseña <span class="form-alert">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Cree su contraseña"
                    />
                  </div>
                  <div id="password-feedback-1"></div>
                  <div id="password-feedback-2"></div>
                  <div id="password-feedback-3"></div>
                  <div id="password-feedback-4"></div>
                  <div class="form-group mt-2">
                    <label for="confirm-password"
                      >Confirmar Contraseña
                      <span class="form-alert">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      placeholder="Repita su contraseña"
                    />
                  </div>
                  <div id="confirm-password-feedback"></div>
                </form>
              </div>
            </div>
          </section>
        </div>
        <div>
          <section class="section-space">
            <br />
            <h4 class="mt-2">Descripción de Solicitud</h4>
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="">
                  <div>
                    <label class="mb-1" for="dest"
                      >Mensaje <span class="form-alert">*</span></label
                    >
                    <textarea class="form-control" name="" id=""></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="term">
              <div class="mt-3">
                <p class="fw-lighter section-space">
                  <input type="checkbox" name="check" id="check" />
                  Acepto los
                  <a class="terms" href="">Términos y Condiciones</a>
                </p>
              </div>
              <div class="mt-4 gap-2">
                <button type="submit" class="btn btn-dark">Registrarme</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
  {% include 'base/footer.html' %}
</html>
