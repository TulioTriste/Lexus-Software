<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexus Service | Solicitud</title>

  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

{% include 'base/navbar.html' %}

<body>
  <main>

    <!-- Formulario de Solicitud -->

    <div class="container">
      <div class="row space-solicitud">
        <div class="col-md-5">
          <div>
            <h4 class="mt-5">Información del usuario</h4>
            <div class="formulario shadow-lg mb-5">
              <div class="better-background">
                <form action="" method="POST">
                  <div>
                    <label for="rut">RUT <span class="form-alert">*</span></label>
                    <input type="text" class="form-control" id="rut" name="rut" value="{{ user.rut }}" disabled />
                  </div>
                  <div id="rut-feedback"></div>
                  <div>
                    <label for="nombre">Nombre <span class="form-alert">*</span></label>
                    <input type="text" class="form-control" id="nombre" value="{{ user.nombre }}" disabled />
                  </div>
                  <div id="nombre-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="apellido">Apellido <span class="form-alert">*</span></label>
                    <input type="text" class="form-control" id="apellido" value="{{ user.apellido }}" disabled />
                  </div>
                  <div id="apellido-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="telefono">Télefono <span class="form-alert">*</span></label>
                    <input type="number" class="form-control" id="telefono" value="{{ user.telefono }}" disabled />
                  </div>
                  <div id="telefono-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="direccion">
                      Dirección <span class="form-alert">*</span>
                    </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ user.direccion }}"
                      disabled />
                  </div>
                  <div id="direccion-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="email">E-mail <span class="form-alert">*</span></label>
                    <input type="text" class="form-control" id="email" value="{{ user.email }}" disabled />
                  </div>
                  <div id="email-feedback"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div>
            <h4 class="mt-5">Descripción de Solicitud</h4>
            <div class="formulario shadow-lg">
              <div class="better-bacground">
                <div>
                  <label class="mb-1" for="servicio">Seleccione el servicio que necesita <span
                      class="form-alert">*</span></label>
                  <select class="mb-1 form-control" name="servicio" id="servicio">
                    {% for servicio in servicios %}
                    <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-2 mt-2">
                  <label for="asunto">Nombre del Asunto <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="asunto" placeholder="Ingrese el nombre del asunto" />
                </div>
                <div id="asunto-feedback"></div>
                <div>
                  <label class="mb-1" for="mensaje">Mensaje <span class="form-alert">*</span></label>
                  <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                </div>
                <div id="mensaje-feedback"></div>
              </div>
            </div>
            <div class="term">
              <div class="mt-3 mb-5 gap-2 mx-auto">
                <button id="submit-button" type="button" class="btn btn-light btn-green" disabled>
                  Enviar Solicitud
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/validaciones.js' %}"></script>
  <script src="{% static 'js/solicitud.js' %}"></script>
</body>

{% include 'base/footer.html' %}

</html>
