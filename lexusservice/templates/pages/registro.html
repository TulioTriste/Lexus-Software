<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexus Service | Registro </title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  {% include 'base/navbar.html' %}

  <main>
    <!-- Formulario de Registro -->
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="mt-5">| Registro</h3>
            <div class="formulario shadow-lg mb-5">
              <div class="better-background">
                <div>
                  <label for="rut">RUT <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="rut" name="rut" placeholder="12345678-K" />
                </div>
                <div id="rut-feedback"></div>
                <div class="form-group mt-2">
                  <label for="nombre">Nombre <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" />
                </div>
                <div id="nombre-feedback"></div>
                <div class="form-group mt-2">
                  <label for="apellido">Apellido <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" />
                </div>
                <div id="apellido-feedback"></div>
                <div class="form-group mt-2">
                  <label for="telefono">Télefono <span class="form-alert">*</span></label>
                  <input type="number" class="form-control" id="telefono" name="telefono" placeholder="912345678" />
                </div>
                <div id="telefono-feedback"></div>
                <div class="form-group mt-2">
                  <label for="email">E-Mail <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" />
                </div>
                <div id="email-feedback"></div>
                <div class="form-group mt-2">
                  <label for="direccion">Dirección <span class="form-alert">*</span></label>
                  <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Av. Siempre Viva 1234" />
                </div>
                <div id="direccion-feedback"></div>
                <div class="form-group mt-2">
                  <label for="password">Contraseña <span class="form-alert">*</span></label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password"
                      placeholder="Cree su contraseña" />
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div id="password-feedback"></div>
                <div class="form-group mt-2">
                  <label for="confirm-password">Confirmar Contraseña<span class="form-alert">*</span></label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password"
                      placeholder="Repita su contraseña" />
                    <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div id="confirm-password-feedback"></div>
              </div>
              <div class="term">
                <div class="mt-3">
                  <p class="fw-lighter section-space">
                    <input type="checkbox" name="check" id="check" />
                    Acepto los
                    <a class="text-green" href="{% url 'terms' %}">Términos y Condiciones</a>
                  </p>
                </div>
                <div class="mt-4 gap-2">
                  <button type="button" class="btn btn-light btn-green" id="btn-registro" disabled>
                    Registrarme
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  {% include 'base/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/validaciones.js' %}"></script>
  <script src="{% static 'js/registro.js' %}"></script>
</body>

</html>
