<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Login</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <main>
      <!-- Formulario de Solicitud -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="mt-5">| Registro</h3>
            <div class="formulario shadow-lg mb-5">
              <div class="better-background">
                <form action="" method="POST">
                  <div>
                    <label for="rut"
                      >RUT <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="rut"
                      name="rut"
                      placeholder="Ej: 12345678-K"
                    />
                  </div>
                  <div id="rut-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="nombre"
                      >Nombre <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                    />
                  </div>
                  <div id="nombre-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="apellido"
                      >Apellido <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su apellido"
                    />
                  </div>
                  <div id="apellido-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="telefono"
                      >Télefono <span class="form-alert">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="telefono"
                      placeholder="Ej: 912345678"
                    />
                  </div>
                  <div id="telefono-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="email"
                      >E-mail <span class="form-alert">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Ej: ejemplo@gmail.com"
                    />
                  </div>
                  <div id="email-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="password"
                      >Contraseña <span class="form-alert">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Cree su contraseña"
                    />
                  </div>
                  <div id="password-feedback-1"></div>
                  <div id="password-feedback-2"></div>
                  <div id="password-feedback-3"></div>
                  <div id="password-feedback-4"></div>
                  <div class="form-group mt-2">
                    <label for="confirm-password"
                      >Confirmar Contraseña
                      <span class="form-alert">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      placeholder="Repita su contraseña"
                    />
                  </div>
                  <div id="confirm-password-feedback"></div>
                </form>
              </div>
              <div class="term">
                <div class="mt-3">
                  <p class="fw-lighter section-space">
                    <input type="checkbox" name="check" id="check" />
                    Acepto los
                    <a class="terms text-success" href=""
                      >Términos y Condiciones</a
                    >
                  </p>
                </div>
                <div class="mt-4 gap-2">
                  <button type="submit" class="btn btn-success">
                    Registrarme
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'base/footer.html' %}
</html>
