<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexus Service | Solicitud</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% include 'base/navbar.html' %}
  <body>
    <main>
      <div class="space-form">
        <div>
          <h5 class="text-center mt-4 txt-color-primary">Recuperación de Cuenta</h5>
          <p class="text-center mt-3">
            Ingresa tu email para recuperar el acceso a tu cuenta
          </p>
          <!-- Formulario de Correo -->
          <section class="section-space mt-4 mb-3">
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="">
                  <label for="reset-email"
                    >Email<span class="form-alert">*</span></label
                  >
                  <input 
                    type="email" 
                    class="form-control"
                    id="reset-email"
                    placeholder="ejemplo@gmail.com"
                  />
                </form>
                <div class="term">
                  <div class="mt-4 gap-2">
                    <button type="submit" id="btn-reset" class="btn btn-dark btn-orange" disable>
                      Continuar
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Restablecimiento de Contraseña -->
            <div id="reset-password-feedback">
              <div class="formulario shadow-lg mt-4 mb-5">
                <div class="better-background">
                  <form action="">
                    <div class="form-group">
                      <label for="reset-password"
                        >Nueva Contraseña <span class="form-alert">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="reset-password"
                        placeholder="Cree su contraseña"
                      />
                    </div>
                    <div id="password-feedback-1"></div>
                    <div id="password-feedback-2"></div>
                    <div id="password-feedback-3"></div>
                    <div id="password-feedback-4"></div>
                    <div class="form-group mt-2">
                      <label for="confirm-password"
                        >Confirmar Nueva Contraseña
                        <span class="form-alert">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirm-password"
                        placeholder="Repita su contraseña"
                      />
                    </div>
                    <div id="confirm-password-feedback"></div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% include 'base/footer.html' %}
</html>
