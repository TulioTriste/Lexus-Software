<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <form>
                <div class="form-group">
                  <label for="name">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre y apellido">
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
                </div>
                <div class="form-group">
                  <label for="service">Tipo de Servicio</label>
                  <select class="form-control" id="service">
                    <option value="">Seleccione un tipo de servicio</option>
                    <option value="Causas de Familia">Causas de Familia</option>
                    <option value="Civiles">Civiles</option>
                    <option value="Inmobiliarias">Inmobiliarias</option>
                    <option value="Salud">Salud</option>
                    <option value="Tránsito">Tránsito</option>
                    <option value="Otros">Otros</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description">Descripción del Caso</label>
                  <textarea class="form-control" id="description" placeholder="Ingrese una descripción del caso"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
              </form>
        </section>
    </main>   
</body>
</html>
